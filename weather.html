<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="weather.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script> -->
</head>

<body>

    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <div class="container searchForCities">
        <div class="row">
            <div class="col-3">
                <!-- search -->
                <div class="input-group mb-3" id="searchForCity">

                    <input type="text" id="searchBar" class="form-control" placeholder="Search for a city..."
                        aria-label="Recipient's username" aria-describedby="basic-addon2">

                    <div class="input-group-append">
                        <span class="input-group-text" id="searchBtn" type="submit">Search</span>
                    </div>
                </div>


                <!-- buttons  -->
                <div class="container cityBtn" id="viewCities"></div>
            </div>
            <!-- result box  -->
            <div class="container col-9">
                <div class="results row resultRow">
                    <div class="col-9">
                        <br>
                        <div class="resultsBox" id="dump">
                            <h1>
                            <div id="nameOfCity"> </div> 
                            <div id="iconHolder"> </div>
                        </h1>
                            <div id="theTemp"> </div>
                            <div id="humidity"></div>
                            <div id="windSpeed"></div>
                            <div id="uvIndex"></div> 
                            <div id="latitude" style="visibility: hidden;"></div> 
                            <div id="longitude" style="visibility: hidden;"></div>
                        </div>
                    </div>
                </div>

                <!-- 5 day report -->
                <div class="results row">
                    <div class="col-2  fiveDay">
                        <div class="oneDayLater" style="font-size: 15px; font-weight: bolder;"></div>  
                        <div id="iconHolderOne"></div> 
                        <div class="oneDayTemp"></div> 
                        <br>
                        <div class="oneDayHumidity"></div>
                    </div>
                    <div class="col-2  fiveDay">
                        <div class="twoDaysLater" style="font-size: 15px; font-weight: bolder;"></div>  
                        <div id="iconHolderTwo"></div>
                        <!-- <div class="weather-icon"> <img src="icons/unknown.clip"> </div> -->
                        <div class="twoDayTemp"></div> 
                        
                        <div class="twoDayHumidity"></div>
                    </div>
                    <div class="col-2  fiveDay">
                        <div class="threeDaysLater" style="font-size: 15px; font-weight: bolder;"></div>  
                        <div id="iconHolderThree"></div>
                        <div class="threeDayTemp"></div> 
                        <br>
                        <div class="threeDayHumidity"></div>
                    </div>
                    <div class="col-2  fiveDay">
                        <div class="fourDaysLater" style="font-size: 15px; font-weight: bolder;"></div>  
                        <div id="iconHolderFour"></div> 
                        <div class="fourDayTemp"></div> 
                        <br>
                        <div class="fourDayHumidity"></div>
                    </div>
                    <div class="col-2  fiveDay">
                        <div class="fiveDaysLater" style="font-size: 15px; font-weight: bolder;"></div>  
                        <div id="iconHolderFive"></div> 
                        <div class="fiveDayTemp"></div> 
                        <br>
                        <div class="fiveDayHumidity"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    

</body>

</html>
